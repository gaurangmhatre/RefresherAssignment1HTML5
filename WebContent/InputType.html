<!DOCTYPE html>

<html>

    <script>
        function submitButtonClicked()
        {
                document.getElementById("SumitComment").innerHTML="See the comments above.";
        }
    </script>
    
<body>
    <h2>Welcome to tesla portal:</h2>
    
    <h3>Please submit your details so we can start processing your order,</h3>

    <form>
        First name:
        <br>
        <input type="text" name="firstname" value="" autofocus> 
        <br>
        <br>
        
        Last name:
        <br>
        <input type="text" name="lastname" value="">
        <br>
        <br>
        
        Email:
        <br>
        <input type="email" name="email" required>
        <br>
        <br>
        
        Country code:
        <br>
        <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
        <br>
        <br>

        <input type="submit" value="Submit" onclick="submitButtonClicked()">
    </form>
    <h2 id = "SumitComment"> </h2>
</body>

</html>
